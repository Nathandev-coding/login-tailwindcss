<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="w-full flex justify-between items-center h-screen p-6">
    <div class="w-full flex justify-center items-center ">
        <form action="" class="w-[430px] ">
            <button class="bg-[#00387a] text-white py-6 px-8 rounded-lg text-3lg mb-3">
                <p>M</p>
            </button>
            <h1 class="font-bold text-2xl">Get started</h1>
            <p class="text-sm">Welcome to planet cofe - let's create your acount</p>
            <div class="border-b-2 my-10"></div>
            <div class="flex flex-col">
                <label for="" class="text-md mb-1 font-bold">Email</label>
                <input type="text" placeholder="nathan@gmail.com" class="border-2 p-3 rounded-md text-sm outline-[#00387a]">
            </div>
            <div class="flex flex-col mt-5">
                <label for="" class="text-md mb-1 font-bold">Password</label>
                <input type="password" placeholder="Password" class="border-2 p-3 rounded-md text-sm outline-[#00387a]">
            </div>
            <button class=" w-full bg-[#00387a] text-white text-sm mt-7 p-2 rounded-sm"><span>sign up</span></button>
            <p class="text-center mt-4" >already have a account ? <a href="" class="text-[#00387a]">log in</a></p>
        </form>
    </div>
    <div class="w-full h-full hidden sm:block">
        <img src="pepsi.jpg" class="h-screen object-cover w-full h-full">
    </div>
  </section>
</body>
</html>
